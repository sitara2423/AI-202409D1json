<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css link-->
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!--container start-->
    <div class="container p-5">
        <!--row start-->
        <div class="row" id="r1">
           
           
        </div>
        </div>
        <!--row end-->

    </div>
    
    <!--container end-->

</body>
<!--script start-->
<!--jquery link-->
<script src="jquery/jquery-3.7.1.min.js"></script>
<!--bootstrap js link -->
<script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
<!--internal js-->
<script>
    let productsRow1=$("#r1");
    let col = " " ;
    $.ajax(
        {
            url: "product.json",
            type: "get",
            success: function(response){
                console.log(response);
                $.each(response,function(key,value){
                    // console.log(value.name);


                    col += ` <div class="col-md-3" id="r1">
                <div class="card text-start">
                    <img class="card-img-top" src="`+value.images+`" alt="Title" />
                    <div class="card-body">
                        <h4 class="card-title">`+value.name+`</h4>
                        <p class="card-text">`+value.price+`</p>
                        <a href="detail.html?pId=`+value.id+`&pName=`+value.name+`&pPrice=`+value.price+`&pDes=`+value.description+`&pImage=`+value.images+`" class="card-text">detail</a>
                    </div>
                </div>
                
            </div>`
                });
                
                productsRow1.html(col);
            }
            
        }
    );
    
</script>
<!--script end-->
</html>
